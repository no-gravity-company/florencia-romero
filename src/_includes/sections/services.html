<section class="servicesSection">
  <h2 class="sectionTitle">{{ 'sections.titles.services' | i18n }}</h2>
  <div class="sectionBodyContainer">
    {% for service in services %}
    <div class="service">
      <img src="/assets/icons/{{ service }}.png" class="icon" />
      <span class="title">{{ ('sections.services.' + service + '.title') | i18n }}</span>
      <span class="bodyText">{{ ('sections.services.' + service + '.body') | i18n }}</span>
    </div>
    {% endfor %}
  </div>
</section>
